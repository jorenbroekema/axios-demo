<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Axios Demo</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="beforeRequest">
      <h3>Do something with config before sending the request</h3>
    </div>
    <div class="afterRequest">
        <h3>Do something with response after sending the request</h3>
    </div>
    <div class="response">
      <h3>Show the response</h3>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
